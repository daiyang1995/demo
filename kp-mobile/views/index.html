    <script type="text/babel">
        $(document).ready(function () {
            //页面导航
            /*************** start  ***************/
            $('.menu').on('click', '.row1 .col1,.row1 .col2,.row1 .col3,.row1 .col4,.row2 .col1,.row2 .col2,.row2 .col3,.row2 .col4', function (e) {
                var thisJquery = this;
                var needCheck = $(thisJquery).attr("needCheck");
                var formData = new FormData();
                if(needCheck){
                    $.ajax({
                        url: needCheck,
                        type: 'POST',
                        data: formData,
                        async: true,
                        cache: false,
                        dataType: 'json',
                        contentType: false,
                        processData: false,
                        success: (data) => {
                            if(data.ret == "0"){
                                submitFunction(thisJquery);
                            }else{
                                $(".menu").after(` <div class="infoText"><span>`+data.msg+`</span></div>`);
                                $(".infoText").show();
                                setTimeout(function(){
                                    $(".infoText").remove();
                                },2000);
                            }
                        },
                        error:  (data) => {
                            alert(data.msg);
                        }
                    });
                }else{
                    submitFunction(thisJquery);
                }
            });
            function submitFunction(thisJquery){
                var formAction =  $(thisJquery).attr("form-action");
                var form1 = document.createElement("form");
                form1.id = "VirtualForm";
                form1.name = "VirtualForm";
                document.body.appendChild(form1);
                $("#VirtualForm").css("display", "none");
//                var input0 = document.createElement("input");
//                input0.type = "text";input0.name = "creator";input0.value = "{{creator}}";
//                form1.appendChild(input0);
                form1.method = "POST";
                form1.action = formAction;
                form1.submit();
            }
            /*************** end  ***************/
        });
    </script>
</head>
