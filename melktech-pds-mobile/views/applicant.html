<!DOCTYPE html><html lang="en"><head></head><body><%- include("./commonJs.html") %><%- include("./commonCss.html") %><title>客户管理</title><link rel="stylesheet" href="<%=localurl%><%=projectUrl%>stylesheets/page/applicant.css"><script type="text/babel">$(document).ready(function () { const shark = new SharkTip({needShark: true});  const loader = new Loaders({style: "rectangle"});  $(".header").on("vclick", ".backIcon", function (e) { e.preventDefault(); window.location.href = "<%=localurl%><%=projectUrl%>userCenter"; }); $(".bottomTag").on("vclick", "span", function (e) { e.preventDefault(); let urlAction = $(this).attr("data-action"); if (urlAction) { window.location.href = urlAction; } });   var pageIndex = 1; function readd() { loader.show(); var formData = new FormData(); formData.append("pageNum", pageIndex); $.ajax({ url: "<%=localurl%><%=projectUrl%>getApplicantList", type: 'POST', data: formData, async: true, cache: false, dataType: 'json', contentType: false, processData: false, success: (data) => { if (data.ret == "0") { $.each(data.applicantVoList, (idx, obj) => { $('.bodyOuterScroller .scroll').append(`<div class="dataList"><div class="ui-grid-a"><span class="ui-block-a">姓名：</span><span class="ui-block-b">${obj.applicantName}</span></div><div class="ui-grid-a"><span class="ui-block-a">证件号码：</span><span class="ui-block-b">${obj.applicantHideIdNum}</span></div><div class="ui-grid-a"><span class="ui-block-a">成交笔数：</span><span class="ui-block-b">${obj.policyNum}</span></div><div class="ui-grid-a"><span class="ui-block-a">总保费：</span><span class="ui-block-b">${obj.totalFee}</span></div><div class="ui-grid-a"><span class="ui-block-a">联系电话：</span><span class="ui-block-b">${obj.applicantMobile}</span></div></div>`); }); $('.bodyOuterScroller').css('max-height', $("body").height() - $(".header").height() - $(".bottomTag").height() + "px"); $('.bodyOuterScroller').css('height', $('.bodyOuterScroller .scroll').css('height')); if (data.applicantVoList && 10 > data.applicantVoList.length) { if (1 === pageIndex && 0 === data.applicantVoList.length) { $(".bodyContent").append(`<div class="noPolicy"><div class="noPolicyImg"><img src="<%= localurl %><%= projectUrl %>images/timg.jpg"></div><div class="noPolicyStr">你还没有任何客户</div></div>`); } console.log(data.applicantVoList); updownloading.callUpFinish(); } pageIndex++; } else { shark.show(data.msg); setTimeout(function () { window.location.href = "<%=localurl%><%=projectUrl%>login"; }, 2000); updownloading.callUpFinish(); } }, complete: function (data) { loader.hide(); }, error: (data) => { shark.show("系统异常,请联系管理员"); } }); } readd(); let updownloading = new Updownloading({ outerScroller: '.bodyOuterScroller', scroll: '.scroll', downLoadingStatus: false, upLoadingStatus: true, upFinish:"我也是有底线的", downFinish:"向上滑动加载更多", resistance: 0.7, upFunction: readd });  });</script><div class="header"><span class="icon-carat-b-onwer backIcon"></span> <span class="title">客户管理</span></div><div class="bodyContent"><div class="bodyOuterScroller"><div class="scroll"></div></div><div class="bottomTag ui-grid-a"><span class="ui-block-a active">客户(<%= count %>)</span> <span class="ui-block-b">继续跟踪(0)</span></div></div></body></html>
