<!DOCTYPE html><html lang="en"><head></head><body><%-include("./commonJs.html")%><%-include("./commonCss.html")%><title>用户中心</title><meta content="telephone=no" name="format-detection"><link rel="stylesheet" href="<%=localurl%><%=projectUrl%>stylesheets/page/userCenter.css"><script type="text/babel">$(document).ready(function(){ const shark = new SharkTip({ needShark: true}); const loader = new Loaders({style:"rectangle"});  $(".header").on("vclick",".headPortrait",function (e) { e.preventDefault(); $('#file').trigger("click"); }); $(".commisionLine").on("vclick",".bankCardList",function (e) { e.preventDefault(); $(".functionList .bankCard").trigger("vclick"); }); $(".functionList").on("vclick",".function",function (e) { e.preventDefault(); let thisJquery = this; let dataAction = $(thisJquery).attr("data-action"); if(dataAction && "none" === dataAction){ shark.show("敬请期待"); }else if(dataAction){ window.location.href = dataAction; } }); $('#file').on('change' , function (e) { loader.show(); if ($(this).val() == "") { loader.hide(); return false; } if ($(this)[0].files[0].size > 10485760) { loader.hide(); shark.show("所选择的图片太大，图片大小最多支持10M！"); return false; } var formData = new FormData($('#uploadPortraitForm')[0]); $.ajax({ url: "<%=localurl%><%=projectUrl%>updatePortrait", type: 'POST', data: formData, async: true, cache: false, dataType: 'json', contentType: false, processData: false, success: (data) => { if (data.ret == "0") { $(".headPortrait img").attr("src", data.portrait); }else{ shark.show(data.msg); } },complete: function(data) { loader.hide(); }, error: (data) => { shark.show("系统异常,请联系管理员"); } }); }); $(".bottomTag").on("vclick", "span" ,function (e) { e.preventDefault(); let urlAction = $(this).attr("data-action"); if(urlAction){ window.location.href = urlAction; } }); });</script><div class="header"><span class="headPortrait"><img src="<%=portrait%>" onerror="this.src=&quot;<%=localurl%><%=projectUrl%>images/rentouxiang.png&quot;"></span><form id="uploadPortraitForm" enctype="multipart/form-data"><input type="file" name="file" id="file" accept="image/png,image/jpeg" data-role="none"></form><span class="userAccountName"><%=mobile%></span></div><div class="bodyContent"><div class="commisionLine"><div class="oneLine"><div class="ui-grid-a desc"><span class="ui-block-a">上月推广费</span> <span class="ui-block-b">本月推广费</span></div><div class="ui-grid-a commision"><span class="ui-block-a"><%=lastMonth%></span> <span class="ui-block-b"><%=thisMonth%></span></div><span class="tip">每月5，15，25日，打款至指定银行账户<span class="blue bankCardList">银行卡管理</span></span></div></div><div class="functionList"><div class="functionLine ui-grid-b"><span class="ui-block-a order function" data-action="<%=localurl%><%=projectUrl%>policyList"><span class="functionDesc">订单</span></span> <span class="ui-block-b customer function" data-action="<%=localurl%><%=projectUrl%>applicant"><span class="functionDesc">客户</span></span> <span class="ui-block-c personalInfo function" data-action="<%=localurl%><%=projectUrl%>personalInfo"><span class="functionDesc">个人信息</span></span></div><div class="functionLine ui-grid-b"><span class="ui-block-a bankCard function" data-action="<%=localurl%><%=projectUrl%>bankCard"><span class="functionDesc">银行卡</span></span> <span class="ui-block-b password function" data-action="<%=localurl%><%=projectUrl%>modifyPasswordPage"><span class="functionDesc">修改密码</span></span><%if(canInvite){%> <span class="ui-block-c gift function" data-action="<%=localurl%><%=projectUrl%>invite?inviteCode=<%=inviteCode%>"><span class="functionDesc">邀请</span></span><%}%></div></div><div class="bottomTag ui-grid-a"><span class="ui-block-a" data-action="<%=localurl%><%=projectUrl%>planList">方案列表</span> <span class="ui-block-b active">个人中心</span></div></div></body></html>
