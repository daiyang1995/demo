<!DOCTYPE html><html lang="en"><head></head><body><%-include("./commonJs.html")%><%-include("./commonCss.html")%><title>健康告知</title><link rel="stylesheet" href="<%=localurl%><%=projectUrl%>stylesheets/page/healthInfo.css"><script type="text/babel">$(document).ready(function(){ $(".header").on("vclick", ".backIcon", function (e) { e.preventDefault(); window.location.href = "<%=localurl%><%=projectUrl%>index"; }); let notic = new Popup({ popupDom: $("#notice"), cancel: ".knowIt" }); $(".bodyContent").on("vclick", ".nextStep .ui-block-a", function (e) { e.preventDefault(); notic.show(); return false; }); $(".bodyContent").on("vclick", ".nextStep .ui-block-b", function (e) { e.preventDefault(); window.location.href = "<%=localurl%><%=projectUrl%>fillPolicyInfo4gja"; }); });</script><div class="header"><span class="icon-carat-b-onwer backIcon"></span> <span class="title">健康告知</span></div><div class="bodyContent"><div class="littleTip ui-grid-a"><span class="ui-block-a"><span>!</span></span> <span class="ui-block-b">为了保证被保人的保险权益在理赔时不受影响，请如实完成投保告知</span></div><div class="health-info"><%-data.health_notice%></div><div id="nextStep" class="ui-grid-a nextStep"><span class="ui-block-a">部分为是</span> <span class="ui-block-b">全部为否</span></div><div id="notice"><span class="title">信息提示</span> <span class="infomation">尊敬的客户，依据您目前的健康状况，我公司对您本次的投保申请暂不能支持，感谢您对我公司的关爱与支持。</span> <span class="knowIt">确定</span></div></div></body></html>
