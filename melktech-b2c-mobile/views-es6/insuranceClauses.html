<!DOCTYPE html>
<html lang="en">
<head>
    <%-include("./commonJs.html")%>
    <%-include("./commonCss.html")%>
    <link rel=stylesheet href="<%=localurl%><%=projectUrl%>stylesheets/page/insuranceClauses.css" />
    <title>保险条款</title>
    <script type="text/babel">
        $(document).ready(function () {
            $(".header").on("vclick",".backIcon",function (e) {
                e.preventDefault();
                history.back();
            });
            $(".bodyContent").on("vclick",".pdf",function (e) {
                e.preventDefault();
                let thisJquery = this;
                let objId = $(thisJquery).attr("objectId");
                $("#pdfShow #pdfFrame").attr("src" ,
                    "<%=localurl%><%=projectUrl%>generic/web/viewer.html?file="+encodeURIComponent("<%=localurl%><%=projectUrl%>pdf?url="+objId));
                $("#pdfShow").show(400);
            });
            $("#pdfShow").on("vclick",".backIcon",function (e) {
                $("#pdfShow").hide();
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
<div class="header">
    <span class="icon-carat-b-onwer backIcon" ></span>
    <span class="title">保险条款</span>
</div>
<div class="bodyContent">
    <div class="littleTitle">| 保险条款</div>
    <% data.insClauseList.forEach(function (t,idx) {%>
    <div class="pdf" objectId="<%=t.objId%>">  《<%=t.fileName%>》</div>
    <%});%>
</div>

<div id="pdfShow">
    <div class="pdfHeader ">
        <span class="icon-carat-b-onwer backIcon" ></span>
        <span class="pdfTitle ">示例</span>
    </div>
    <iframe id="pdfFrame" ></iframe>
</div>

</body>
</html>
