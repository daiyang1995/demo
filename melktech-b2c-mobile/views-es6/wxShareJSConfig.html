<script src="<%=localurl%><%=projectUrl%>wx/jweixin-1.2.0.js"></script>
<script type="text/babel">
	$(document).ready(function () {
		/*
        微信分享功能
         */
        <%
        if (typeof wxJson === 'undefined') {
            var wxJson = {};
            wxJson.appId = 1, wxJson.timestamp = 1, wxJson.noncestr = 1, wxJson.signature = 1, url = 1;
        }
        %>
		wx.config({
			debug: false, /* 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。*/
			appId: '<%= wxJson.appId %>', /*必填，公众号的唯一标识*/
			timestamp: <%= wxJson.timestamp %> , /* 必填，生成签名的时间戳*/
			nonceStr: '<%= wxJson.noncestr %>', /*必填，生成签名的随机串*/
			signature: '<%= wxJson.signature %>',/*必填，签名，见附录1*/
			jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo", "onMenuShareQZone"]/*必填，需要使用的JS接口列表，所有JS接口列表见附录2*/
		});
		wx.ready(function () {
			/* config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。*/
			wx.onMenuShareTimeline({
				title: '<%- wxJson.shareTitle %>', /* 分享标题*/
				link:  '<%- wxJson.shareUrl %>',  /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				imgUrl: '<%= wxJson.shareImg %>',  /*分享图标*/
				success: function () {
					/*用户确认分享后执行的回调函数*/
				},
				cancel: function () {
					/* 用户取消分享后执行的回调函数*/
				}
			});
			wx.onMenuShareAppMessage({
				title: '<%- wxJson.shareTitle %>', /* 分享标题*/
				desc: '<%- wxJson.shareContent %>', /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				link:  '<%- wxJson.shareUrl %>',  /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				imgUrl: '<%= wxJson.shareImg %>',  /*分享图标*/
				dataUrl: "",
				success: function () {
					/*用户确认分享后执行的回调函数*/
				},
				cancel: function () {
					/* 用户取消分享后执行的回调函数*/
				}
			});
			wx.onMenuShareQQ({
				title: '<%= wxJson.shareTitle %>', /* 分享标题*/
				desc: '<%= wxJson.shareContent %>', /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				link:  '<%- wxJson.shareUrl %>',  /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				imgUrl: '<%= wxJson.shareImg %>',  /*分享图标*/
				success: function () {
					/*用户确认分享后执行的回调函数*/
				},
				cancel: function () {
					/* 用户取消分享后执行的回调函数*/
				}
			});
			wx.onMenuShareWeibo({
				title: '<%- wxJson.shareTitle %>', /* 分享标题*/
				desc: '<%- wxJson.shareContent %>', /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				link:  '<%- wxJson.shareUrl %>',  /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				imgUrl: '<%= wxJson.shareImg %>',  /*分享图标*/
				success: function () {
					/*用户确认分享后执行的回调函数*/
				},
				cancel: function () {
					/* 用户取消分享后执行的回调函数*/
				}
			});
			wx.onMenuShareQZone({
				title: '<%- wxJson.shareTitle %>', /* 分享标题*/
				desc: '<%- wxJson.shareContent %>', /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				link:  '<%- wxJson.shareUrl %>',  /*分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致*/
				imgUrl: '<%= wxJson.shareImg %>',  /*分享图标*/
				success: function () {
					/*用户确认分享后执行的回调函数*/
				},
				cancel: function () {
					/* 用户取消分享后执行的回调函数*/
				}
			});
		});
	});
</script>
