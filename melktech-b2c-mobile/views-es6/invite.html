<!DOCTYPE html>
<html lang="en">
<head>
    <%-include("./commonJs.html")%>
    <%-include("./commonCss.html")%>
    <title>邀请</title>
    <link rel="stylesheet"  href="<%=localurl%><%=projectUrl%>stylesheets/page/invite.css" />
    <%-include("./wxShareJSConfig.html")%>
    <script type="text/babel">
		$(document).ready(function(){
			const shark = new SharkTip({ needShark: true});/*初始化弹窗*/
			$(".bodyContent").on("vclick" ,".registButton",function (e) {
               e.preventDefault();
               let action = $(this).attr("data-action");
               window.location.href = action;
			});

			/*shareIcon点击事件*/
			$(".header").on("vclick",".shareIcon",function (e) {
				e.preventDefault();
				$("body").append(`
                    <div id="screen"><img src="<%=localurl%><%=projectUrl%>images/share.png"></div>
                `);
			});
			$("body").on("vclick","#screen , #screen img",function (e) {
				e.preventDefault();
				$("#screen").remove();
			});
			/* 回退*/
			$(".header").on("vclick",".backIcon" , function (e) {
				e.preventDefault();
				window.location.href = "<%=localurl%><%=projectUrl%>userCenter";
			});
		});
    </script>
</head>
<body>
<div class="header">
    <%if(canBack){%><span class="icon-carat-b-onwer backIcon" ></span><%}%>
    <span class="title">邀请</span>
    <span class="header-save shareIcon"></span>
</div>
<div class="bodyContent">
    <div class="advDesc ui-grid-c">
        <span class="ui-block-a">专属产品</span>
        <span class="ui-block-b">出单奖励</span>
        <span class="ui-block-c">现金礼包</span>
        <span class="ui-block-d">平台推广权益</span>
    </div>
    <div class="portraitUrlDiv">
        <img src="<%=portrait%>" onerror="this.src='<%=localurl%><%=projectUrl%>images/rentouxiang.png'" />
        <span class="portraitUrlLine"></span>
    </div>
    <div class="inviteCodeDiv">
        <span class="inviteMsg"><%=mobile%>，特来邀请您一起展业</span>
       <!-- <span class="inviteCode">邀请码是：<span class="red"><%=inviteCode%></span> </span> \ -->
    </div>
    <div class="qrCodeDiv">
        <img src="<%=qrCode%>" onerror="this.src='<%=localurl%><%=projectUrl%>images/noimg.png'" />
    </div>
    <div class="qrCodeDesc">
        <span>长按识别二维码</span>
        <span>获取积分</span>
    </div>

    <div class="registDiv">
        <span class="registButton" data-action="<%=localurl%><%=projectUrl%>register?inviteCode=<%=inviteCode%>">立即注册</span>
    </div>
</div>
</body>
</html>
